<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,700i" rel="stylesheet">

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" width="80px" height="80px">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form method="POST" action="/tweets" class="tweet-form">
            <textarea name="tweet_text" placeholder="What are you humming about?" class="tweet-text-area"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
        </section>

      <section class="tweet-container">
        <header>
          <h1>Ryan Andrew</h1>
          <div class="username">@RyanA</div>
        </header>

        <article class="tweet-main">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus, quos! Molestias incidunt accusamus quasi quae, dignissimos iusto tempore voluptates dolor!</p>
        </article>

        <footer>
          <div class="tweet-created">10 days ago</div>
        </footer>
      </section>

    </main>

  </body>
</html>
